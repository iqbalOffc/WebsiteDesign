<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://f.top4top.io/p_3223err1g1.jpg'); /* Ganti dengan URL gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            background-attachment : fixed; 
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        h1 {
            text-align: center;
            color: rgb(0, 255, 255);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: rgb(0, 255, 255);
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: rgb(0, 200, 200);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>
    <form id="checkout-form">
        <div class="form-group">
            <label for="productName">Nama Produk:</label>
            <input type="text" id="productName" required>
        </div>
        <div class="form-group">
            <label for="buyerName">Nama Pembeli:</label>
            <input type="text" id="buyerName" required>
        </div>
        <div class="form-group">
            <label for="buyerPhone">Nomor Telepon:</label>
            <input type="text" id="buyerPhone" required>
        </div>
        <button type="submit">Checkout</button>
    </form>
</div>

<script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const productName = document.getElementById('productName').value;
        const buyerName = document.getElementById('buyerName').value;
        const buyerPhone = document.getElementById('buyerPhone').value;

        const message = `Halo, saya ingin membeli ${productName}. Nama saya: ${buyerName}, Nomor Telepon: ${buyerPhone}.`;

        const whatsappLink = `https://wa.me/6287793857430?text=${encodeURIComponent(message)}`;
        window.location.href = whatsappLink;
    });
</script>

</body>
</html>
